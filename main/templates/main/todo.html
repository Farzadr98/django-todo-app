{% extends 'main/main.html' %}
{% block content %}
    <h1>Create Todo</h1>
    <form method="post" action="{% url 'todos' %}">
        {% csrf_token %}
        <label for="title">
            Title:
        </label>
        <input type="text" name="title" id="title">

        <label for="description">
            Description:
        </label>
        <textarea rows="5" name="description" id="description"></textarea>
        <button type="submit">Save</button>
        <a href="/">
            <button type="button" class="nevermind">Nevermind</button>
        </a>
    </form>
{% endblock %}
